<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <h1 class='logo'>NETFLIX</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            <a href="#">Documentários</a>
        </nav>
    </header>

    <main>
        <div class="main-show">
            <div class="info-container">
                <h2 class="main-show-title">STRANGER THINGS</h2>
                <p class="main-show-description">Quando um garoto desaparece, a cidade toda participa nas buscas. Mas o que encontram são segredos, forças sobrenaturais e uma menina.</p>
            </div>

            <div class="button-container">
                <button role="button" class='button'>
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class='button'>
                    <i class="fas fa-info"></i>
                    MAIS INFORMAÇÕES 
                </button>
            </div>
        </div>

        <div class="carousel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-1917.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-cobra-kai.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-dark.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-enola-holmes.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-flash.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-jumanji.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-la-casa-de-papel.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-mandalorian.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-scooby.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-sherlock.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-star-trek.jpg" alt="">
                </div>
                <div class="item">
                    <img class="box-mini-carousel" src="/images/mini-tenet.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/e541811050.js" crossorigin="anonymous"></script>
    <script src='js/owl/jquery.min.js'></script>
    <script src='js/owl/owl.carousel.min.js'></script>
    <script src='js/owl/setup.js'></script>
</body>
</html>
